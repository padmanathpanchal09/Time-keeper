<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Protest+Strike&display=swap" rel="stylesheet">
    <script src="js.js" defer></script>
    <title>Year Reminder</title>
</head>
<body>
    <div class="container">
        <div class="item">
                   
                <span class="title"> <img src="./images/penguin1.png" alt="penguin" width="80" height="80"> `another year will end in`</span> 
            </div>
            
        <div class="item dateItem">
            <div class="dates">
                <span class="times">0</span>
                <span class="day">Year</span>
            </div>
            <div class="dates">
                <span class="times">12</span>
                <span class="day">Month</span>
            </div>
            <div class="dates">
                <span class="times">1</span>
                <span class="day">Days</span>
            </div>
            <div class="dates">
                <span class="times">12</span>
                <span class="day">Hours</span>
            </div>
            <div class="dates">
                <span class="times">56</span>
                <span class="day">Minutes</span>
            </div>
            <div class="dates">
                <span class="times">40</span>
                <span class="day">Seconds</span>
            </div>
            <div class="dates">
                <span class="times">777</span>
                <span class="day">MiliSeconds</span>
            </div>
        </div>
    </div>
    
</body>
</html>
